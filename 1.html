<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href=".css">
        <title>HTML 학습창</title>
        <meta charset="utf-8">
        <script type="text/javascript" src=".js"></script>
    </head>
<body>
    <div class="wrap">
        
        <!-- 폰트 굵게-->
        <u><strong> 예에에 지금부터 HTML 문법을 시작하게 될 거예요</strong></u>
        <!--u는 밑줄-->
        
        <!--페이지에서 오른클릭 > 페이지 소스 > html-->
        
        <!-- h태그 -->
        <h1 class="logo">W3C</h1>
        <h2>head2</h2>
        <h3>head3</h3>
        <h4>head4</h4>  <!--줄바꿈, 굵어짐, 숫자 작아질 수록 폰트 작아짐, 6까지-->
        
        <!-- 줄바꿈 : br vs p -->
        <!-- br은 굳이 /br로 안닫아도 됨 enter재질 /// p는 /p로 닫을 수 있고 아예 단락 구분-->
        
        <!-- 부모-자식태그-->
        <parent>
            <child></child>
        </parent>
        
        <ul>
            <li></li>
        </ul>
        
        <!-- 순서 붙이고 싶으면-->
        <ol>
            <li></li>
        </ol>
        
        <!-- a태그 -->
        <a href="#"></a>
        
    </div>
</body>
</html>
